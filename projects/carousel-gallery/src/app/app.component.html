<div class="container-fluid d-flex flex-column align-items-center">
  <h1>I want a cat so bad</h1>
  <div class="d-flex align-items-center mb-3">
    <button (click)="onPreviousImageClick()" class="btn btn-outline-secondary me-2">
      <i class="bi bi-arrow-left"></i>
    </button>

    <div class="image-wrapper overflow-hidden">
      <img
        [src]="currentImage"
        [class.slide-left]="animationDirection === 'left'"
        [class.slide-right]="animationDirection === 'right'"
        (animationend)="onAnimationEnd()"
      />
    </div>

    <button (click)="onNextImageClick()" class="btn btn-outline-secondary ms-2">
      <i class="bi bi-arrow-right"></i>
    </button>
  </div>
  <div class="w-50">
    <input
      type="text"
      class="form-control"
      placeholder="Add another cat image!"
      [(ngModel)]="newImageUrl"
    />
  </div>
  <button (click)="onAddImageClick()" class="btn btn-outline-success mt-2">Add Image</button>
</div>
